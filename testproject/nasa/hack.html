<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>

<script>
    // Using a for loop to iterate from 0 to 100
    document.write("Hack NASA ...<br/>")
    for (let i = 0; i <= 100; i += 10)
        setTimeout(() => {
            document.write(`Hack NASA ${i}%...<br/>`)
            // You can perform any other operations or logic inside the loop if needed
        }, i * 100)

</script>

</body>
</html>
